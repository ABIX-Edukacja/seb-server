version: '3'
services:
  selfsigned:
    build:
        context: ./gencerts
        dockerfile: Dockerfile
    container_name: gencerts
    volumes:
        - ./certs:/certs
    environment:
        - SERVER_CN=seb-server-mariadb
        - CLIENT_CN=seb-server-mariadb
        - KEYSTORE_PWD=[SET_PWD]
  
  mariadb: 
    image: "mariadb/server:10.3"
    container_name: seb-server-mariadb
    volumes:
        - .:/etc/mysql/conf.d
        - ./certs:/etc/mysql/certs
        - seb-server-mariadb-data:/var/lib/mysql
    environment:
        - MYSQL_ROOT_PASSWORD=[SET_PWD]
    ports:
        - 3306:3306
    networks:
        - seb-server-network
    depends_on:
      - "selfsigned"

  seb-server:
      build:
          context: .
          args:
              - GIT_TAG=
              - SEBSERVER_VERSION=0.4.1-beta-SNAPSHOT
      container_name: seb-server
      volumes:
        - .:/config
        - ./certs:/certs
      ports:
          - 80:80
      networks:
          - seb-server-network
      depends_on:
          - "mariadb"
            
networks:
  seb-server-network:

volumes:
  seb-server-mariadb-data: