server.address=localhost
server.port=8090
server.servlet.context-path=/api/

spring.datasource.initialize=true
spring.datasource.initialization-mode=always
spring.datasource.url=jdbc:mariadb://localhost:6603/SEBServer?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.platform=dev

sebserver.oauth.clients.guiClient.accessTokenValiditySeconds=1800
sebserver.oauth.clients.guiClient.refreshTokenValiditySeconds=-1

sebserver.webservice.protocol=http
sebserver.client.connection-strategy=HTTP
sebserver.client.event-handling-strategy=ASYNC_BATCH_STORE_STRATEGY
sebserver.indicator.caching=true